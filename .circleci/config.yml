version: 2

orbs:
  heroku: circleci/heroku@0.0.10. # Invoke the Heroku orb

jobs:
  build-and-test-server:
    docker:
      - image: circleci/node:12.16.0
    steps:
      - checkout
      - run: 
          working_directory: /home/circleci/project/server
          command: npm install 
      - run: 
          working_directory: /home/circleci/project/server
          command: npm run lint
  build-and-test-client:
    docker:
      - image: circleci/node:12.16.0
    steps:
      - checkout
      - run: 
          working_directory: /home/circleci/project/client
          command: npm install 
      - run: 
          working_directory: /home/circleci/project/client
          command: npm run lint
  deploy-client:
    docker:
      - image: circleci/node:12.16.0
    steps:
      - checkout
      - run: 
          working_directory: /home/circleci/project/client
          command: npm install 
      - run: 
          working_directory: /home/circleci/project/client
          command: npm run build
      - run:
          working_directory: /home/circleci/project/client
          command: npm run deploy
  deloy-server:
    docker:
      - image: circleci/ruby:2.4-node
      - image: circleci/postgres:9.4.12-alpine
    steps:
      - checkout
      - run:
          name: Setup Heroku
          command: bash .circleci/setup-heroku.sh # run a script to set up Heroku
      - run:
          working_directory: /home/circleci/project
          command: |
            git push heroku master
            sleep 5 # sleep for 5 seconds to wait for dynos
            heroku restart

workflows:
    version: 2
    build-and-test:
      jobs:
        - heroku/deploy-via-git
