version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: cd server
            - run: npm install
            - run: cd ..
            - run: npm install surge
            - run: ./node_modules/surge/lib/cli.js --project ./ --domain queueoverflow.surge.sh
workflows:
    build-and-test:
      jobs:
        - build-and-test