version: 2

orbs:
  heroku: circleci/heroku@0.0.10. # Invoke the Heroku orb

jobs:
  build-and-test-server:
    docker:
      - image: circleci/node:12.16.0
    steps:
      - checkout
      - run: 
          working_directory: /home/circleci/project/server
          command: npm install 
      - run: 
          working_directory: /home/circleci/project/server
          command: npm run lint
  build-and-test-client:
    docker:
      - image: circleci/node:12.16.0
    steps:
      - checkout
      - run: 
          working_directory: /home/circleci/project/client
          command: npm install 
      - run: 
          working_directory: /home/circleci/project/client
          command: npm run lint
  deploy-client:
    docker:
      - image: circleci/node:12.16.0
    steps:
      - checkout
      - run: 
          working_directory: /home/circleci/project/client
          command: npm install 
      - run: 
          working_directory: /home/circleci/project/client
          command: npm run build
      - run:
          working_directory: /home/circleci/project/client/build
          command: npm run deploy
  deloy-server:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          working_directory: /home/circleci/project
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master  

workflows:
    version: 2
    build-and-test:
      jobs:
        - deloy-server
