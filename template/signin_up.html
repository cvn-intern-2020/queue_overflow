<style>
   body {
    padding-top: 4.2rem;
    padding-bottom: 4.2rem;
    background: rgba(0, 0, 0, 0.76);
  }
  
  a {
    text-decoration: none !important;
  }
  
  h1, h2, h3 {
    font-family: "Kaushan Script", cursive;
  }
  
  .myform {
    position: relative;
    display: -ms-flexbox;
    display: flex;
    padding: 1rem;
    -ms-flex-direction: column;
    flex-direction: column;
    width: 100%;
    pointer-events: auto;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid rgba(0, 0, 0, 0.2);
    border-radius: 1.1rem;
    outline: 0;
    max-width: 500px;
  }
  
  .tx-tfm {
    text-transform: uppercase;
  }
  
  .mybtn {
    border-radius: 50px;
  }
  
  .login-or {
    position: relative;
    color: #0c0c0c;
    margin-top: 10px;
    margin-bottom: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
  }
  
  .span-or {
    display: block;
    position: absolute;
    left: 50%;
    top: -2px;
    margin-left: -58px;
    background-color: #fff;
    width: 29%;
    text-align: center;
    font-weight: bold;
  }
  
  .hr-or {
    height: 1px;
    margin-top: 0px !important;
    margin-bottom: 0px !important;
  }
  
  .google {
    color: #000;
    width: 100%;
    height: 40px;
    text-align: center;
    outline: none;
    border: 1px solid lightgrey;
    font-weight: bold;
  }
  
  form .error {
    color: #ff0000;
  }
  
  #second {
    display: none;
  }
  label{
    font-weight:bold;
  }
</style>
<script>
   $(function () {
    $("#signup").click(function() {
        $("#first").fadeOut("fast", function() {
        $("#second").fadeIn("fast");
        });
        });
        
        $("#signin").click(function() {
        $("#second").fadeOut("fast", function() {
        $("#first").fadeIn("fast");
        });
        });
        
        
          
                 $(function() {
                   $("form[name='login']").validate({
                     rules: {
                       
                       email: {
                         required: true,
                         email: true
                       },
                       password: {
                         required: true,
                         
                       }
                     },
                      messages: {
                       email: "Please enter a valid email address",
                      
                       password: {
                         required: "Please enter password",
                        
                       }
                       
                     },
                     submitHandler: function(form) {
                       form.submit();
                     }
                   });
                 });
                 
        
        
        $(function() {
          
          $("form[name='registration']").validate({
            rules: {
               email:{
                   required: true,
                   email: true
               },
               password:{
                   required: true,
                   minlength:5
               },
               confirm_password:{
                   required: true,
                   minlength:5,
                   equalTo:"#password"
               },
               fullname:"required"
            },
            
            messages: {
            email: "Please enter your email",
            password: {
                required:"Please provide a password",
                minlength:"Your Password must be longer than 5 characters"
            },
            confirm_password:{
                required:"Please provide a password",
                minlength:"Your Password must be longer than 5 characters",
                equalTo:"Please enter the same password as above"
            },
            fullname:"Please enter your fullname"
            },
          
            submitHandler: function(form) {
              form.submit();
            }
          });
        });
});
</script>


</head>
<body>
    <div class="container">
        <div class="row">
			<div class="col-md-5 mx-auto">
			<div id="first">
				<div class="myform form ">
					 <div class="logo mb-3">
						 <div class="col-md-12 text-center">
							<h1>Sign In</h1>
						 </div>
					</div>
                   <form action="" method="post" name="login">
                           <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Password</label>
                              <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                           </div>
                           <div class="form-group">
                              <p class="text-right"><a href="#">Forgot Password</a></p>
                           </div>
                           <div class="col-md-12 text-center ">
                              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Submit</button>
                           </div>
                           <div class="form-check mt-4">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
                          </div>
                           <div class="col-md-12 ">
                              <div class="login-or">
                                 <hr class="hr-or">
                                 <span class="span-or">Or login with</span>
                              </div>
                           </div>
                           <div class="col-md-12 mb-3">
                              <div class="row">
                                  <div class="col-md-6">
                                    <p class="text-center">
                                        <a href="javascript:void();" class="google btn mybtn"><i class="fa fa-google-plus">
                                        </i> Google
                                        </a>
                                     </p>
                                  </div>
                                  <div class="col-md-6">
                                    <p class="text-center">
                                        <a href="javascript:void();" class="google btn mybtn"><i class="fa fa-facebook-square">
                                        </i> Facebook
                                        </a>
                                     </p>
                                  </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <p class="text-center"><a href="#" id="signup">Don't have a login? Sign up</a></p>
                           </div>
                        </form>
                 
				</div>
            </div>
            <div id="second">
                <div class="myform form ">
                      <div class="logo mb-3">
                         <div class="col-md-12 text-center">
                            <h1 >Signup</h1>
                         </div>
                      </div>
                      <form action="#" name="registration">
                         <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email"  name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
                         </div>
                         <div class="form-group">
                            <label for="exampleInputEmail1">Password</label>
                            <input type="password"  name="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter Password">
                         </div>
                         <div class="form-group">
                            <label for="exampleInputEmail1">Confirm password</label>
                            <input type="password" name="confirm_password"  class="form-control" id="confirm_password" aria-describedby="emailHelp" placeholder="Enter Confirm Password">
                         </div>
                         <div class="form-group">
                            <label for="exampleInputEmail1">Fullname</label>
                            <input type="text" name="fullname" id="fullname"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Fullname">
                         </div>
                         <div class="col-md-12 text-center mb-3">
                            <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Submit</button>
                         </div>
                         <div class="col-md-12 ">
                            <div class="form-group">
                               <p class="text-center"><a href="#" id="signin">Already have an account? Sign in here</a></p>
                            </div>
                         </div>
                          </div>
                      </form>
                   </div>
			</div>
		</div>
      </div>   
</body>
